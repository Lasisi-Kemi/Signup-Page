<!DOCTYPE Html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <section class="sign-page">
            <div class="sign-b">
                <div class="sign-c">
                    <div class="logo-section">
                        <div class="circle_a">

                        </div>
                        <p>GIRLS IN SCIENCE AND TECHNOLOGY <span>-GIST-</span></p>
                        <p class="image_a"><img src="./access/form-asset-angle-2.png"></p>
                        <p class="image_b"><img src="./access/form-asset.png"></p>
                    </div>
                    <div class="form_a">
                        <div class="form_b">
                            <p class="sign_text">Sign up</p>
                            <form>
                                <p><input type="text" name="firstname" placeholder="Firstname" required="required"></p>
                                <p><input type="text" name="lastname" placeholder="Lastname" required="required"></p>
                                <p><input type="email" name="email" placeholder="Email" required="required"></p>
                                <p><input type="password" name="password" placeholder="Password" required="required"></p>
                                <p><input type="password" name="cpassword" placeholder="Confirm Password" required="required"></p>
                                <p><button>Sign up</button></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
